	<!-- Formulario de login -->
	<div class="container">
		<img class="img-responsive img-rounded" src="img/LoginHead.jpg" alt="Login Header"/>
		<br/>
		<div class="jumbotron transparente2">
			<form id="formularioLogin">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="colorBlanco" for="usuario">Correo:</label>
						<input type="text" class="form-control" name="usuario" id="usuario" placeholder="Utilice el correo con el que se registró.">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="colorBlanco" for="password">Contraseña:</label>
						<input type="password" class="form-control" name="password" id="password">
					</div>
				</div>
				<div class="checkbox">
					<label class="colorBlanco"><input type="checkbox" value="">Recordar usuario.</label>
				</div>
				<div class="checkbox">
					<label class="colorBlanco"><input type="checkbox" value="">Mantener sesión iniciada.</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>

	<!-- Modal -->
	<div id="errorLogin" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Error al loguearse</h4>
				</div>
				<div class="modal-body">
					<p>Usuario o contraseña incorrectos.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
				</div>
			</div>

		</div>
